{% extends 'base.html' %}

{% block content %}
<div class="container mx-30 my-5">
<form method="POST">
    <legend>Login Details</legend>
    <div class="mb-3">
      <input required type="email" name="useremail" placeholder="example@gmail.com" class="form-control" id="useremail" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <input required type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password ">
    </div>
    
    <div class="mb-3">
        <label for="authority" class="form-label">User authority</label>
        <select id="authority" name="authority" class="form-select">
          <option>Customer</option>
          <option>Restaurant</option>
          <option>Delivery Agent</option>
        </select>
      </div>
    <button type="submit"  class="btn btn-primary" value="signin">Sign In</button>
</form> 
<div class="mx-30 ">
    <a href="{{ url_for('home') }}" class="btn btn-primary"> Home</a> 
</div>
</div>  

{% endblock content %}
