{% extends 'restaurant/base.html'%}

{% block content%}
<style>
    .table thead {
    background-color: #4eafc3;
    }

    .table td {
    font-size: 14px;
    }

</style>
<div class="container text-center mt-3"><h1>{{rest_name}}</h1></div>
<div class="container">
<div class="row">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Veg/Non-veg</th>
        <th>Item Name</th>
        <th>Unit Price</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{% if (item['veg_nonveg']) %}
          <span style="color:green;padding:0 .3em">&#9679;&#8414;</span>
          {% else %}
          <span style="color:red;padding:0 .3em">&#9679;&#8414;</span>
          {% endif %} 
        </td>
        <td>{{ item['name'] }}</td>
        <td>{{ item['unit_price'] }}</td>
        <td>{{ item['type'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

{% endblock content %}
